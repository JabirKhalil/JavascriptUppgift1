      <div class="form-group ">
        <label for="fname">First Name</label>
        
        <!--<input type="text" id="fname" class="form-control" placeholder="Your name.." onkeyup="validateInput(this)" required>-->
        <input type="text" id="fname" class="form-control " placeholder="Your name.. " onkeyup="checkInput()" required>
        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
       
      </div>

      <div class="form-group">
        <label>Last Name</label>

			  <i class="fas fa-exclamation-circle"></i>

      </div>

      <div class="form-group">

			  <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>

      <div class="form-group ">

			  <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      
      <label>Invoice address</label>
      
      <div class="form-group">
        
      
        
          <!--<input type="text" id="street" class="form-control"  placeholder="Adress" onkeyup="validateInput(this)" required>-->

			  <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
        
        
        <div class="form-group">
        <input type="number" id="zipcode" class="col form-control" style="margin-right: 20px;" placeholder="ZIP code" onkeyup="checkInput()" required>
        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
        <!--<input type="number" id="zipcode" class="col form-control" style="margin-right: 20px;" placeholder="ZIP code" onkeyup="validateInput(this)" required>-->
        </div>
        <div class="form-group">

        <i class="fas fa-check-circle"></i>
			  <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
        <!--<input type="text" id="district" class="col form-control"  placeholder="District" onkeyup="validateInput(this)" required>-->
