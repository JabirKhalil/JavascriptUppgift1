<!DOCTYPE html>
<html lang="sv">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f117ef884a.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Form</title>
</head>
<body>
  <div class="row">
    <div class=" col-md-6">
  <div class="container">
    <h1>Form</h1>
    <p>Please fill in this form to register.</p>
  </div>

  <form action="login.html">

  

      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="Your name.." required>
    
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Your last name.." required>
      </div>

      <div class="form-group">
        <label>Telephone number</label>
        <input type="number" class="form-control" placeholder="Telephone number.." required>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" required>
      </div>
      
      
      
      <div class="form-group">
        <label>Invoice address</label>
        <div class="row" >
        <input type="text"  class="form-control"  placeholder="Adress" required>
        <input type="number" class="col form-control" style="margin-right: 20px;" placeholder="ZIP code" required>
        <input type="text" class="col form-control"  placeholder="District" required>
      </div>
    </div>


    
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



<div id="side" class="d-none d-md-block col-6">

  <!--List-->  
  <div class="part2">
   
  </div>




</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
