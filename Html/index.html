<!DOCTYPE html>
<html lang="sv">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f117ef884a.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
     <link rel="stylesheet" href="../Css/style.css">

    <title>Register Form</title>
</head>
<body>
  <div class="row">
    <div class=" col-md-6">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
  </div>

  <form action="login.html">

  

    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="Your name.." required>
    
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Your last name.." required>
      </div>

      <div class="form-group">
        <label>Invoice address</label>
        <div class="row" >
        <input type="text"  class="form-control"  placeholder="Adress" required>
        <input type="number" class="col form-control" style="margin-right: 20px;" placeholder="ZIP code" required>
        <input type="text" class="col form-control"  placeholder="District" required>
      </div>
    </div>

      <div class="form-group">
        <label>Delever adress</label>
        <div class="row" >
          <input type="text"  class="form-control "  placeholder="Adress" required>
          <input type="number" class="col form-control" style="margin-right: 20px;" placeholder="ZIP code" required>
          <input type="text" class="col form-control"  placeholder="District" required>
        </div>
    </div>





    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="form-group">
        <label>Repeat password</label>
        <input type="repassword" class="form-control" placeholder="Repeat password" required>
      </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input col-1" required>
      <label class="form-check-label">Accept the GDPR regulations.</label>
      <a href="https://eur-lex.europa.eu/legal-content/ENG/TXT/PDF/?uri=CELEX:32016R0679&rid=1" target="_blank">GDPR regulations</a>
    
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input col-1">
        <label class="form-check-label" >Approval of news and advertising mailings (according to GDPR). <span>(optional)</span></label>
       
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



<div class="d-none d-md-block col-6">


  <div class="part2">
    <img src="../Images/1.png" alt="Join us" >
  </div>




</div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
